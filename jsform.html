<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
<style>
  /* üåü Global Reset & Base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #74b9ff, #a29bfe);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2c3e50;
    overflow-x: hidden;
  }

  /* üåê Container */
  .container {
    width: 95%;
    max-width: 750px;
    background: #ffffff;
    padding: 40px 50px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* üè∑Ô∏è Heading */
  h1 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 2.2rem;
    font-weight: 700;
    color: #2d3436;
    letter-spacing: 1px;
    position: relative;
  }

  h1::after {
    content: "";
    display: block;
    width: 80px;
    height: 4px;
    background: linear-gradient(to right, #0984e3, #6c5ce7);
    margin: 10px auto 0;
    border-radius: 2px;
  }

  /* üß© Form Elements */
  .form-group {
    margin-bottom: 25px;
    position: relative;
    transition: transform 0.2s ease;
  }

  .form-group:hover {
    transform: translateY(-2px);
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #2d3436;
    letter-spacing: 0.3px;
  }

  .required {
    color: #e74c3c;
    margin-left: 2px;
  }

  input[type="text"],
  input[type="email"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    background: #f9f9f9;
    transition: all 0.3s ease;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #6c5ce7;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
    outline: none;
  }

  .invalid {
    border-color: #e74c3c !important;
    background: #fff5f5;
  }

  .error-msg {
    color: #e74c3c;
    font-size: 14px;
    margin-top: 6px;
    font-weight: 500;
  }

  /* ‚ú® Button Styling */
  button {
    background: linear-gradient(90deg, #0984e3, #6c5ce7);
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 17px;
    font-weight: 600;
    display: block;
    width: 100%;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(108, 92, 231, 0.3);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(108, 92, 231, 0.4);
    background: linear-gradient(90deg, #6c5ce7, #0984e3);
  }

  button:active {
    transform: scale(0.98);
  }

  /* üì± Responsive Design */
  @media (max-width: 600px) {
    .container {
      padding: 25px 20px;
      border-radius: 12px;
    }

    h1 {
      font-size: 1.8rem;
    }

    input,
    select,
    textarea {
      font-size: 15px;
      padding: 12px;
    }

    button {
      font-size: 16px;
      padding: 12px;
    }
  }

  /* üåà Floating Glow Animation for Aesthetic */
  @keyframes floating-glow {
    0%, 100% {
      box-shadow: 0 0 10px rgba(108, 92, 231, 0.3),
                  0 0 20px rgba(9, 132, 227, 0.3);
    }
    50% {
      box-shadow: 0 0 20px rgba(108, 92, 231, 0.5),
                  0 0 30px rgba(9, 132, 227, 0.5);
    }
  }

  button:hover {
    animation: floating-glow 1.5s infinite alternate;
  }
</style>

</head>

<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="myForm">
      <!--text input-->
      <div class="form-group">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" name="name">
      </div>
      <!--email input-->
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email">
      </div>
      <!--Radio input-->
      <div class="form-group">
        <label>Gender <span class="required">*</span></label>
        <div>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </div>
      </div>
      <!--Date Input-->
      <div class="form-group">
        <label for="dob">Date of Birth <span class="required">*</span></label>
        <input type="date" id="dob" name="dob">
      </div>
      <!--select dropdown-->
      <div class="form-group">
        <label for="country">Country <span class="required">*</span></label>
        <select id="country" name="country">
          <option value="">Select your country</option>
          <option value="USA">United States</option>
          <option value="Canada">Canada</option>
          <option value="UK">United Kingdom</option>
          <option value="Australia">Australia</option>
        </select>
      </div>
      <!--text area-->
      <div class="form-group">
        <label for="address">Address Information</label>
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
      </div>
      <button type="submit">Submit Form</button>
    </form>
  </div>




  <script>
    const form = document.getElementById("myForm");

    // Utility: show error
    function showError(input, message) {
      clearError(input); // remove old error if any
      input.classList.add("invalid");

      const error = document.createElement("div");
      error.classList.add("error-msg");
      error.textContent = message;

      input.parentElement.appendChild(error);
    }

    // Utility: clear error
    function clearError(input) {
      input.classList.remove("invalid");
      const oldError = input.parentElement.querySelector(".error-msg");
      if (oldError) oldError.remove();
    }

    // Validate fields in order
    function validateForm() {
      const name = document.getElementById("name");
      const email = document.getElementById("email");
      const gender = document.querySelector('input[name="gender"]:checked');
      const dob = document.getElementById("dob");
      const country = document.getElementById("country");
      const address = document.getElementById("address");

      if (name.value.trim() == "") {
        showError(name, "Name is required");
        return false;
      }

      if (email.value.trim() == "") {
        showError(email, "Email is required");
        return false;
      }

      if (!gender) {
        const genderGroup = document.querySelector('input[name="gender"]').parentElement.parentElement;
        let oldError = genderGroup.querySelector(".error-msg");
        if (!oldError) {
          const error = document.createElement("div");
          error.classList.add("error-msg");
          error.textContent = "Gender is required";
          genderGroup.appendChild(error);
        }
        return false;
      }

      if (dob.value.trim() === "") {
        showError(dob, "Date of Birth is required");
        return false;
      }

      if (country.value.trim() === "") {
        showError(country, "Country is required");
        return false;
      }

      return {
        name: name.value.trim(),
        email: email.value.trim(),
        gender: gender.value,
        dob: dob.value,
        country: country.value,
        address: address.value.trim()
      };
    }

    // On typing, remove error
    form.querySelectorAll("input, select, textarea").forEach(input => {
      input.addEventListener("input", () => clearError(input));
      input.addEventListener("change", () => clearError(input));
    });

    // On submit
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = validateForm();

      if (formData) {
        alert(`
        Name: ${formData.name}
        Email: ${formData.email}
        Gender: ${formData.gender}
        Date of Birth: ${formData.dob}
        Country: ${formData.country}
        Address: ${formData.address}
        `);
        form.reset();
      }
    });
  </script>
</body>

</html>
